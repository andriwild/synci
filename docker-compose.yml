name: "synci_instance_${STAGE:-local}"

services:
  frontend:
    container_name: "synci-frontend-${STAGE:-local}"
    platform: linux/amd64
    image: ghcr.io/andriwild/synci/frontend-${STAGE:-dev}:latest
    environment:
      - VITE_STAGE=${STAGE}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
      - VITE_BACKEND_HOST=${VITE_BACKEND_HOST}
      - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID}
      - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN}
    ports:
      - ${FRONTEND_PORT:-5173}:5173
    networks:
        synci-net:
          aliases:
            - synci-net-frontend-${STAGE:-local}

  backend:
    container_name: "synci-backend-${STAGE:-local}"
    platform: linux/amd64 # adding a plattform causes gradle build to timeout with no error
    image: ghcr.io/andriwild/synci/backend-${STAGE:-dev}:latest
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
      - DB_HOST=database-net-db-${STAGE:-local}
      - SPRING_PROFILES_ACTIVE=${STAGE:-local}
      - KEYCLOAK_URL=${KEYCLOAK_URL}
    depends_on:
      - db
    ports:
      - ${BACKEND_PORT:-8080}:8080
    networks:
        synci-net:
          aliases:
            - synci-net-backend-${STAGE:-local}
        database:
          aliases:
            - database-net-backend-${STAGE:-local}
  keycloak:
    container_name: "synci-keycloak-${STAGE:-local}"
    image: quay.io/keycloak/keycloak:latest
    command: 
      - "start"
      - "--http-enabled=true"
      - "--import-realm"
    environment:
      KC_HOSTNAME_URL: https://auth.synci.awild.ch
      KC_HOSTNAME: https://auth.synci.awild.ch
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KC_DB: postgres
      KC_DB_URL_HOST: database-net-keycloak-db-${STAGE:-local}
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: ${POSTGRES_KEYCLOAK_USER}
      KC_DB_PASSWORD: ${POSTGRES_KEYCLOAK_PASSWORD}
      KEYCLOAK_GITHUB_SECRET: ${KEYCLOAK_GITHUB_SECRET}
      KEYCLOAK_GOOGLE_SECRET: ${KEYCLOAK_GOOGLE_SECRET}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
    ports:
      - "8090:8080"
    volumes:
    - ./keycloak/:/opt/keycloak/data/import/
    - ./imports/realm-export.json:/opt/keycloak/data/import/realm.json
    networks:
        synci-net:
          aliases:
            - synci-net-keycloak-${STAGE:-local}
        database:
          aliases:
            - database-net-keycloak-${STAGE:-local}
    depends_on:
      - keycloak-db

  db:
    container_name: "synci-db-${STAGE:-local}"
    image: postgres:15.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
    volumes:
      - db.data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
        synci-net:
          aliases:
            - synci-net-db-${STAGE:-local}
        database:
          aliases:
            - database-net-db-${STAGE:-local}

  keycloak-db:
    image: postgres:15.2-alpine
    container_name: "synci-keycloak-db-${STAGE:-local}"
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${POSTGRES_KEYCLOAK_USER}
      POSTGRES_PASSWORD: ${POSTGRES_KEYCLOAK_PASSWORD}
    volumes:
      - keycloak.data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
        synci-net:
          aliases:
            - synci-net-keycloak-db-${STAGE:-local}
        database:
          aliases:
            - database-net-keycloak-db-${STAGE:-local}


volumes:
  db.data:
  keycloak.data:

networks:
  database:
    name: 'database-${STAGE:-local}'

  synci-net:
    name: 'synci-net-${STAGE:-local}'
