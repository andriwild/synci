
spring:
  application:
    name: synci-backend
  security:
    debug: true
    oauth2:
      client:
        provider:
          synci-keycloak:
            issuer-uri: ${KEYCLOAK_URL}
        registration:
          keycloak:
            provider: synci-keycloak
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - openid

  flyway:
    locations: db/migration/
    url: ${ch.boosters.db.jdbcUrl}
    password: ${ch.boosters.db.password}
    user: ${ch.boosters.db.username}
  config:
    import:
    - "classpath:sources/swissski.yml"
    - "classpath:sources/swisstxt.yml"
    #- "classpath:sources/fotmob.yml"

ch:
  boosters:
    db:
      jdbcUrl: jdbc:postgresql://localhost:5432/${POSTGRES_DB_NAME:synci-db}
      username: ${POSTGRES_USER:postgres}
      password: ${POSTGRES_PASSWORD:postgres}
      driverClassName: org.postgresql.Driver
      maximumPoolSize: 3
      connectionTimeout: 2000
      validationTimeout: 2000
      connectionTestQuery: "SELECT 1"
      initializationFailTimeout: -1

server:
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

