ch:
  boosters:
    db:
      jdbcUrl: jdbc:postgresql://database-net-db-dev:5432/synci-db
spring:
  security:
    oauth2:
      client:
        provider:
          synci-keycloak:
            issuer-uri: ${KEYCLOAK_URL}
            jwk-set-uri: ${KEYCLOAK_URL}/protocol/openid-connect/certs

        registration:
          keycloak:
            provider: synci-keycloak
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - openid
cors:
  allowedOrigins: https://dev.synci.awild.ch